{%  if not current_user.is_authenticated %}
<body>
    {% for user in users %}
        <ul>
            <li><a href="{{  url_for('unique', id=user.id)  }}">{{  user.name  }}</a></li>
         </ul>
        
    {% endfor %}
</body>
<nav>
    
    <a href="{{  url_for('login')  }}">Entrar</a>
    <a href="{{  url_for('register')  }}">Cadastre-se</a>
</nav>
{% else %}
<nav>    
    <a href="{{  url_for('logout')  }}">Sair</a>
</nav> 
{% endif %}
